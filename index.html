<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <style>
        h1 {
            text-align: center;
            font-family: arial;
        }

        .card {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          max-width: 300px;
          text-align: center;
          font-family: arial;
          display: inline-block;
          margin-left: 90px;
        }

        .price {
          color: grey;
          font-size: 22px;
        }

        .card button {
          border: none;
          outline: 0;
          padding: 12px;
          color: white;
          background-color: #000;
          text-align: center;
          cursor: pointer;
          width: 100%;
          font-size: 18px;
        }

        .card button:hover {
          opacity: 0.7;
        }
    </style>
</head>
<body>

    <h1>Las mejores prendas de la temporada</h1>
    <br>

    <div class="card">
      <img src="https://iorigen.com/wp-content/uploads/2014/03/adelanto-coleccion-de-temporada-de-zara.jpg" alt="Denim Jeans" style="width:300px; height: auto;">
      <h1>Chaqueta de Cuero</h1>
      <p class="price">$50.70</p>
      <p><button>Comprar</button></p>
    </div>

    <div class="card">
      <img src="https://static.zara.net/photos///2018/I/0/2/p/0722/311/401/2/c-215-0-2048-3072/w/560/0722311401_1_1_1.jpg?ts=1529607468255" alt="Denim Jeans" style="width:250px; height:auto;">
      <h1>Vermuda negra</h1>
      <p class="price">$35.10</p>
      <p><button>Comprar</button></p>
    </div>

    <div class="card">
      <img src="https://i2.wp.com/enzara.es/wp-content/uploads/2017/03/Coleccion-ropa-hombre-primavera-verano-2017-Zara.11.jpg" alt="Denim Jeans" style="width:300px; height:auto;">
      <h1>Camiseta casual</h1>
      <p class="price">$20.99</p>
      <p><button>Comprar</button></p>
    </div>


</body>
</html>
